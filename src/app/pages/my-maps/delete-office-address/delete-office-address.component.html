<h2 mat-dialog-title>Delete office address</h2>
<app-spinner [name]="'deleteSpinner'"></app-spinner>

<div mat-dialog-content>
  <form #form="ngForm" class="office-location-fields" autocomplete="off">
    <p>Are you sure you want to delete office?</p>
  </form>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="primary" type="submit" (click)="deleteOffice()">
    Yes
  </button>
</mat-dialog-actions>
