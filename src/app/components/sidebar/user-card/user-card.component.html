<div class="user-card-container">
  <app-user-photo [imgSrc]="user.photoUrl"> </app-user-photo>

  <div class="card-content">
    <div class="user-card-name">{{ user.name }} {{ user.surname }}</div>

    <button mat-raised-button routerLink="/login" (click)="logout()">
      Log out
    </button>
  </div>
</div>
