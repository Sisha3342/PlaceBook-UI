<div class="tab-container">
  <app-search [(filteredUsers)]="users"></app-search>
  <app-spinner [name]="'employeeSpinner'"></app-spinner>

  <div class="grid">
    <div *ngFor="let employee of users | async">
      <app-employee-card [employee]="employee"></app-employee-card>
    </div>
  </div>

</div>
