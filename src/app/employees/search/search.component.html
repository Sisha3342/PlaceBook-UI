<form>
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Search by Employees"
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of users | slice: 0:3"
        [value]="option.name + ' ' + option.surname"
      >
        {{ option.name + " " + option.surname }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
