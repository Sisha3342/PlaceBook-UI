<mat-card class="user-card">
  <mat-card-content class="user-card-content">
    <div class="user-photo-container">
      <img class="user-photo" src="{{ employeeObject.image }}" />
    </div>
    <p class="user-name">
      {{ employeeObject.name + " " + employeeObject.surname }}
    </p>
    <p class="user-email">{{ employeeObject.email }}</p>
    <mat-button-toggle-group
      #group="matButtonToggleGroup"
      [(value)]="employeeObject.role"
      (valueChange)="changeRole(group.value)"
    >
      <mat-button-toggle value="User"> Employee </mat-button-toggle>
      <mat-button-toggle value="HR"> HR </mat-button-toggle>
      <mat-button-toggle value="Editor"> Editor </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-content>
</mat-card>
