<app-search [(filteredUsers)]="users"></app-search>
<mat-grid-list id="user-list"
               [cols]="breakpoint"
               (window:resize)="onResize($event)">
  <mat-grid-tile id="card-tile"
                 *ngFor="let employee of users | async">
    <app-employee-card [employee]="employee"></app-employee-card>
  </mat-grid-tile>
</mat-grid-list>
