<div class="tab-container">
  <app-search class="search"
              [(filteredUsers)]="users"></app-search>
  <mat-grid-list class="user-grid-list"
                 [cols]="breakpoint"
                 (window:resize)="onResize($event)">
    <mat-grid-tile id="card-tile"
                   *ngFor="let employee of users | async">
      <app-employee-card class="user-card"
                         [employee]="employee"></app-employee-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
