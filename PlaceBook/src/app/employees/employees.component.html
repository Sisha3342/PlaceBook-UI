<mat-grid-list id="user-list"
               [cols]="dynamicColsValue"
               (window:resize)="onResize($event)">

                   *ngFor="let employee of employees">
        <app-employee-card [employee]="employee"></app-employee-card>
    </mat-grid-tile>
</mat-grid-list>
