<div class="tab-container">
  <app-search></app-search>

  <div class="tab-group">
    <mat-tab-group mat-stretch-tabs>
      <mat-tab label="Active" class="demo-tab-label">
        <app-table
          [data]="getData(status.active)"
          [status]="status.active"
          [columns]="getColumns(status.active)"
        ></app-table>
      </mat-tab>

      <mat-tab label="Completed">
        <app-table
          [data]="getData(status.completed)"
          [status]="status.completed"
          [columns]="getColumns(status.completed)"
          [isViewRating]="true"
        ></app-table>
      </mat-tab>

      <mat-tab label="Cancelled">
        <app-table
          [data]="getData(status.cancelled)"
          [status]="status.cancelled"
          [columns]="getColumns(status.cancelled)"
        ></app-table>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
