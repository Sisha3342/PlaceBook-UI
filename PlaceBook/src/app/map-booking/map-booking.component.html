<div class="my-grid">
  <app-map
    [edit]="false"
    [selectedPlace]="currentPlace"
    #map
    [(config)]="currentFloor"
    (showPlaceInfo)="getPlaceInfo($event)"
    [places]="places"
  ></app-map>
</div>

<div class="zoom-container">
  <app-zoom-tool (scopeEvent)="map.changeScope($event)"></app-zoom-tool>
</div>
