<div class="place-info-container">
  <div class="date-field">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          [ngModel]="bookingDate.start"
        />
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          [ngModel]="bookingDate.end"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>
  </div>

  <div class="place-info">
    <p class="place-header">Place Info</p>
    <p class="text-place">Place Rating</p>
    <app-rating [book]="bookingObj"></app-rating>

    <p class="text-place">Booked by:</p>
    <table mat-table [dataSource]="DATA" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: headers"></tr>
    </table>

    <div align="end" class="button-group">
      <button mat-raised-button mat-dialog-close>
        Cancel
      </button>

      <button
        mat-raised-button
        color="primary"
        routerLink="/my_bookings"
        cdkFocusInitial
      >
        Book
      </button>
    </div>
  </div>
</div>
