<div class="booking-screen">
  <app-maps-search
    [showFloor]="true"
    class="selectors"
    (changeFloor)="changeCurrentFloor($event)"
  ></app-maps-search>
  <div class="booking-container">
    <div class="map-grid">
      <app-map-booking [currentFloor]="currentFloor"></app-map-booking>
    </div>
    <div class="place-info">
      <app-place-info></app-place-info>
    </div>
  </div>
</div>
