<div class="booking-screen">
  <app-maps-search
    [showFloor]="true"
    class="selectors"
    (changeFloor)="changeCurrentFloor($event)"
    (changeOffice)="changeCurrentOffice($event)"
  ></app-maps-search>
  <div class="booking-container">
    <div class="map-grid">
      <app-map-booking
        [currentPlace]="currentPlace"
        (showPlaceInfo)="getPlaceInfo($event)"
        [currentFloor]="currentFloor"
        [places]="places"
      ></app-map-booking>
    </div>
    <div class="place-panel">
      <app-date-range (dateChange)="changeDateRange($event)"></app-date-range>
      <app-place-info
        *ngIf="currentPlace !== undefined"
        [place]="currentPlace"
        [dateRange]="dateRange"
      ></app-place-info>
      <div align="end" class="button-group" *ngIf="currentPlace !== undefined">
        <!--        <button mat-raised-button mat-dialog-close>-->
        <!--          Cancel-->
        <!--        </button>-->

        <button
          *ngIf="!currentPlace.occupied"
          mat-raised-button
          color="primary"
          cdkFocusInitial
          (click)="addBooking()"
        >
          Book
        </button>
        <button
          *ngIf="currentPlace.occupied"
          mat-raised-button
          color="primary"
          cdkFocusInitial
          (click)="subscribe()"
        >
          Subscribe
        </button>
      </div>
    </div>
  </div>
</div>
