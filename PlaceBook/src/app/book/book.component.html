<div class="booking-screen">
  <app-maps-search
    [showFloor]="true"
    class="selectors"
    (changeFloor)="changeCurrentFloor($event)"
    (changeOffice)="changeCurrentOffice($event)"
  ></app-maps-search>
  <div class="booking-container">
    <div class="map-grid">
      <app-map-booking
        (showPlaceInfo)="getPlaceInfo($event)"
        [currentFloor]="currentFloor"
      ></app-map-booking>
    </div>
    <div class="place-info">
      <div class="date-field">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input
              matStartDate
              formControlName="start"
              placeholder="Start date"
              [ngModel]="bookingDate.start"
            />
            <input
              matEndDate
              formControlName="end"
              placeholder="End date"
              [ngModel]="bookingDate.end"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error
            *ngIf="range.controls.start.hasError('matStartDateInvalid')"
            >Invalid start date</mat-error
          >
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
            >Invalid end date</mat-error
          >
        </mat-form-field>
      </div>

      <app-place-info *ngIf="currentPlace !== undefined"></app-place-info>
    </div>
  </div>
</div>
