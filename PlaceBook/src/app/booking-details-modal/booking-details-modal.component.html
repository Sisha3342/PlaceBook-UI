<h2 mat-dialog-title>Booking details</h2>

<app-booking-status [status]="booking.status"></app-booking-status>

<div mat-dialog-content>
  <table class="booking-details">
    <tr>
      <td class="booking-details-label">Date:</td>
      <td>{{booking.date}}</td>
    </tr>
    <tr>
      <td class="booking-details-label">Address:</td>
      <td>{{booking.country}}, {{booking.city}}, {{booking.address}}</td>
    </tr>
    <tr>
      <td class="booking-details-label">Place #:</td>
      <td>{{booking.place}}</td>
    </tr>
    <tr>
      <td class="booking-details-label">Feedback:</td>
      <td>Мне все очень понравилось, единственное, что чем-то подванивало</td>
    </tr>
  </table>

  <table class="booking-rate">
    <tr>
      <td matTooltip="Light"
          [matTooltipPosition]="'above'">
        <i class="fa fa-lightbulb"></i>
      </td>
      <td matTooltip="Fresh air"
          [matTooltipPosition]="'above'">
        <i class="fas fa-wind"> </i>
      </td>
      <td matTooltip="Noise"
          [matTooltipPosition]="'above'">
        <i class="fas fa-volume-up"> </i>
      </td>
      <td matTooltip="Сleanliness"
          [matTooltipPosition]="'above'">
        <i class="fas fa-hand-sparkles"> </i>
      </td>
      <td matTooltip="Location"
          [matTooltipPosition]="'above'">
        <i class="fas fa-map-marker-alt"> </i>
      </td>
    </tr>
    <tr>
      <td>5.0</td>
      <td>4.0</td>
      <td>3.5</td>
      <td>5.0</td>
      <td>2.5</td>
    </tr>
  </table>

</div>

<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close>Close</button>
</mat-dialog-actions>
