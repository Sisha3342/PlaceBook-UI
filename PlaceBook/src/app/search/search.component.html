<form>
  <mat-form-field class="form-searh-field">
    <input
      matInput
      class="search-input"
      type="text"
      placeholder="Search by Employees"
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="search-button"
    (click)="onClick()"
  >
    Search
  </button>
</form>
