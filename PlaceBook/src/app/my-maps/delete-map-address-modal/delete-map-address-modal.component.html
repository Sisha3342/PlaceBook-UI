<h2 mat-dialog-title>Delete office address</h2>

<div mat-dialog-content
     class="dialog-content">

    <form #form="ngForm"
          class="office-location-fields"
          autocomplete="off">

        <mat-form-field class="office-field">
            <mat-label class="field-label">Office ID</mat-label>
            <input matInput
                   placeholder="Office ID"
                   name="id"
                   [(ngModel)]="data.id"
                   readonly>
        </mat-form-field>

        <mat-form-field class="office-field">
            <mat-label class="field-label">Country</mat-label>
            <input matInput
                   placeholder="Country"
                   name="country"
                   [(ngModel)]="data.address.country"
                   readonly>
        </mat-form-field>

        <mat-form-field class="office-field">
            <mat-label class="field-label">City</mat-label>
            <input matInput
                   placeholder="City"
                   name="city"
                   [(ngModel)]="data.address.city"
                   readonly>
        </mat-form-field>

        <mat-form-field class="office-field">
            <mat-label class="field-label">Address</mat-label>
            <input matInput
                   placeholder="Address"
                   name="address"
                   [(ngModel)]="data.address.address"
                   readonly>
        </mat-form-field>

        <mat-dialog-actions align="end">
            <button mat-button
                    mat-dialog-close>Close</button>
            <button mat-button
                    color="primary"
                    type="submit"
                    (click)="onDeleteOffice(data.id)">Delete office</button>
        </mat-dialog-actions>
