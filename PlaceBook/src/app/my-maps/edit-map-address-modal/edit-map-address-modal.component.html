<h2 mat-dialog-title>Edit office address</h2>

<div mat-dialog-content>

    <form #form="ngForm"
          class="office-location-fields"
          autocomplete="off">
        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput
                   placeholder="Country"
                   name="country"
                   [(ngModel)]="formData.address.country"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput
                   placeholder="City"
                   name="city"
                   [(ngModel)]="formData.address.city"
                   required>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput
                   placeholder="Address"
                   name="address"
                   [(ngModel)]="formData.address.address"
                   required>
        </mat-form-field>



        <mat-dialog-actions align="end">
            <button mat-button
                    mat-dialog-close>Close</button>
            <button mat-button
                    color="primary"
                    type="submit"
                    (click)="onSubmit(form)"
                    routerLink="/map">Save</button>
        </mat-dialog-actions>
