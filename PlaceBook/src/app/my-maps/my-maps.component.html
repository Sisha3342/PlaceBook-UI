<div class="tab-container">
  <app-maps-search (searchEvent)="setDisplayedOffices($event)"></app-maps-search>
  <div>
    <app-table class="map-table"
               [data]="displayedOffices"
               [columns]="getColumns()"
               [openEdit]="editOfficeAddress"
               [openDelete]="deleteOfficeAddress"></app-table>
  </div>
</div>
