<div class="tab-container">
  <app-spinner [name]="'officesTableSpinner'"></app-spinner>
  <app-maps-search
    (searchEvent)="setDisplayedOffices($event)"
  ></app-maps-search>
  <div class="table-container">
    <app-spinner [name]="'deleteSpinner'"></app-spinner>
    <app-table
      class="map-table"
      [data]="displayedOffices"
      [columns]="getColumns()"
      (openEdit)="editOfficeAddress($event)"
      (openDelete)="deleteOfficeAddress($event)"
      (openEditMap)="editMap($event)"
    ></app-table>
  </div>
</div>
