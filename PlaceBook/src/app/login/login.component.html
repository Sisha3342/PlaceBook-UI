<div id="container">
    <img src="assets/logo.svg"
        alt="Logo">
    <form #loginForm="ngForm"
        novalidate
        (ngSubmit)="loginUser(loginForm)"
        class="example-form">
        <mat-form-field appearance="fill">
            <mat-label>Enter your login</mat-label>
            <input matInput
                type="text"
                name="login"
                [(ngModel)]="login"
                placeholder="user@email.com"
                required
                email>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput
                type="password"
                name="password"
                [(ngModel)]="password"
                required>
        </mat-form-field>

        <button mat-raised-button
            color="primary">Sign in</button>
    </form>
</div>
