<mat-card class="authentication">
  <mat-card-content class="auth-form">
    <app-snack-bar></app-snack-bar>
    <img class="logo"
         src="assets/logo.svg"
         alt="Logo" />
    <form novalidate
          (ngSubmit)="loginUser()"
          class="example-form">
      <mat-form-field class="login-field">
        <mat-label>Login</mat-label>
        <input matInput
               type="email"
               name="login"
               [(ngModel)]="login"
               placeholder="user@email.com" />
      </mat-form-field>

      <mat-form-field class="login-field">
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               name="password"
               [(ngModel)]="password" />
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              class="submit-button">
        Sign in
      </button>
    </form>
  </mat-card-content>
</mat-card>
