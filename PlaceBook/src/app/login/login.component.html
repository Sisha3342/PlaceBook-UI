<div id="container">
  <img src="assets/logo.svg"
       alt="Logo" />

  <form #loginForm="ngForm"
        novalidate
        (ngSubmit)="loginUser(loginForm)"
        class="example-form">
    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput
             type="email"
             name="login"
             [(ngModel)]="login"
             placeholder="user@email.com"
             required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             name="password"
             [(ngModel)]="password"
             required />
    </mat-form-field>

    <button mat-raised-button
            color="primary"
            id="login-button">Sign in</button>
  </form>
</div>
