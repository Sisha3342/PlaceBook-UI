<div class="table-group">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <!--Place Column -->

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.id">
      <th mat-header-cell *matHeaderCellDef>{{ column.label || "" }}</th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="column.type">
          <span *ngSwitchCase="'text'">
            {{ element[column.field] }}
          </span>

          <span *ngSwitchCase="'place'">
            <span class="bookmark" [ngClass]="getBookmarkClass()">{{
              element[column.field]
            }}</span>
            <button
              mat-icon-button
              aria-label="Example icon button with a vertical three dot icon"
              class="edit-button"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </span>

          <span *ngSwitchCase="'logo'">
            <img class="photo-logo" [src]="element[column.field]" />
          </span>

          <span *ngSwitchCase="'cancel'">
            <button
              mat-icon-button
              class="close-button"
              matTooltip="Cancel booking"
              [matTooltipPosition]="'above'"
              class="icon-button"
            >
              <mat-icon>close</mat-icon>
            </button>
          </span>

          <span *ngSwitchCase="'rate'">
            <button
              mat-icon-button
              (click)="openRatePlaceDialog()"
              matTooltip="Completed booking"
              [matTooltipPosition]="'above'"
              class="icon-button"
            >
              <mat-icon>star</mat-icon>
            </button>
          </span>
        </div>
      </td>
    </ng-container>
