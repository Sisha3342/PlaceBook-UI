<div class="table-group">
  <table mat-table
         [dataSource]="data"
         class="mat-elevation-z8">
    <!--Place Column -->

    <ng-container *ngFor="let column of columns"
                  [matColumnDef]="column.id">
      <th mat-header-cell
          *matHeaderCellDef
          [width]="column.width">
        {{ column.label || "" }}
      </th>
      <td mat-cell
          *matCellDef="let element">
        <div [ngSwitch]="column.type">
          <span *ngSwitchCase="'address'">
            {{ element.address[column.field] }}
          </span>

          <span *ngSwitchCase="'date'">
            {{ element[column.field] | date: "longDate" }}
          </span>

          <span *ngSwitchCase="'booking'">
            <span class="bookmark"
                  [ngClass]="getBookmarkClass()">{{
              element[column.field]
            }}</span>
            <button mat-icon-button
                    class="edit-button">
              <mat-icon>edit</mat-icon>
            </button>
          </span>

          <span *ngSwitchCase="'logo'">
            <img class="photo-logo"
                 [src]="element[column.field]" />
          </span>

          <span *ngSwitchCase="'editAddress'">
            <button mat-icon-button
                    [matTooltip]="column.tooltip"
                    [matTooltipPosition]="'above'"
                    class="icon-button"
                    (click)="openEdit($event, element)">
              <mat-icon>edit</mat-icon>
            </button>
          </span>

          <span *ngSwitchCase="'editMap'">
            <button mat-icon-button
                    [matTooltip]="column.tooltip"
                    [matTooltipPosition]="'above'"
                    class="icon-button">
              <mat-icon>edit_location</mat-icon>
            </button>
          </span>

          <span *ngSwitchCase="'cancel'">
            <button mat-icon-button
                    class="close-button icon-button"
                    [matTooltip]="column.tooltip"
                    (click)="openDelete($event, element)"
                    [matTooltipPosition]="'above'">
              <mat-icon>delete</mat-icon>
            </button>
          </span>

          <span *ngSwitchCase="'rate'">
            <button mat-icon-button
                    (click)="openRatePlaceDialog($event, element)"
                    [matTooltip]="column.tooltip"
                    [matTooltipPosition]="'above'"
                    class="icon-button">
              <mat-icon>star</mat-icon>
            </button>
          </span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="getTableColumns()"></tr>
    <tr mat-row
        *matRowDef="let row; columns: getTableColumns()"
        (click)="openDetails($event, row)"></tr>
  </table>
</div>
