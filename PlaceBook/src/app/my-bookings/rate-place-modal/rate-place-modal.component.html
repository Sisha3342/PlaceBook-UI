<h2 mat-dialog-title class="heading">Place rating</h2>

<div mat-dialog-content>
  <app-rate
    [icon]="'fa-lightbulb'"
    [iconTooltip]="'Light'"
    [disableRate]="data.isViewRating"
  ></app-rate>
  <app-rate
    [icon]="'fa-wind'"
    [iconTooltip]="'Fresh air'"
    [disableRate]="data.isViewRating"
  ></app-rate>
  <app-rate
    [icon]="'fa-volume-up'"
    [iconTooltip]="'Noise'"
    [disableRate]="data.isViewRating"
  ></app-rate>
  <app-rate
    [icon]="'fa-hand-sparkles'"
    [iconTooltip]="'Ð¡leanliness'"
    [disableRate]="data.isViewRating"
  ></app-rate>
  <app-rate
    [icon]="'fa-map-marker-alt'"
    [iconTooltip]="'Location'"
    [disableRate]="data.isViewRating"
  ></app-rate>

  <mat-form-field class="feedback-field" *ngIf="!data.isViewRating">
    <input matInput placeholder="Feedback" />
  </mat-form-field>

  <div *ngIf="data.isViewRating">
    <p>Feedback:</p>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="close-button">Close</button>
  <button
    *ngIf="!data.isViewRating"
    mat-button
    mat-flat-button
    cdkFocusInitial
    type="submit"
    color="primary"
    class="submit-button"
  >
    Submit
  </button>
</div>
