<div class="table-group">
<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <!--Place Column -->
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> Place No. </th>
    <td mat-cell *matCellDef="let element">
      <span>
      <span class="bookmark" [ngClass]="getBookmarkClass()">{{element.place}}</span>
        <span>
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" class="edit-button">
          <mat-icon>edit</mat-icon></button>
        </span>
      </span>
    </td>
  </ng-container>
<!--  [class.cancelled]="element.status=cancelled"-->

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="delete-button">
    <th mat-header-cell  *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let row" >
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" class="close-button">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
