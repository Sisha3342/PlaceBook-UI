<h2 mat-dialog-title>Add new office</h2>

<div mat-dialog-content>

    <form #form="ngForm"
          class="office-location-fields">
        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput
                   placeholder="Country"
                   name="country"
                   [(ngModel)]="service.formData.address.country"
                   required>

        </mat-form-field>

        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput
                   placeholder="City"
                   name="city"
                   [(ngModel)]="service.formData.address.city"
                   required>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput
                   placeholder="Address"
                   name="address"
                   [(ngModel)]="service.formData.address.address"
                   required>
        </mat-form-field>


        <div class="work-time">
            <mat-label>Working time:</mat-label>

            <div class="work-time-field">
                <ngx-material-timepicker-toggle [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
                <ngx-material-timepicker #toggleTimepicker
                                         #min></ngx-material-timepicker>
                <input matInput
                       placeholder="From "
                       [ngxTimepicker]="min"
                       max="''"
                       readonly>
            </div>

            <div class="work-time-field">
                <ngx-material-timepicker-toggle class="to"
                                                [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
                <ngx-material-timepicker #toggleTimepicker
                                         #max></ngx-material-timepicker>
                <input matInput
                       placeholder="To "
                       [ngxTimepicker]="max"
                       max="''"
                       readonly>
            </div>
        </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close>Close</button>
    <button mat-button
            type="submit">Add</button>
</mat-dialog-actions>
