<p>Floor size:</p>

<mat-form-field>
  <mat-label>Width</mat-label>
  <input
    matInput
    type="number"
    [(ngModel)]="width"
    (ngModelChange)="changeWidth()"
    [min]="10"
  />
</mat-form-field>

<mat-form-field>
  <mat-label>Length</mat-label>
  <input
    matInput
    type="number"
    [(ngModel)]="height"
    (ngModelChange)="changeHeight()"
    [min]="10"
  />
</mat-form-field>
