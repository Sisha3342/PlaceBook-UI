<div class="map-holder">
  <div
    [style.width.px]="
      (options.fixedColWidth + options.margin) * options.minCols +
      options.margin
    "
    [style.height.px]="
      (options.fixedRowHeight + options.margin) * options.minRows +
      options.margin
    "
  >
    <gridster [options]="options">
      <ng-container *ngFor="let item of config.dashboard">
        <gridster-item
          [item]="item"
          cdkOverlayOrigin
          #trigger="cdkOverlayOrigin"
        >
          <app-map-object
            #object
            [object]="item.data"
            [isOnMap]="true"
          ></app-map-object>
        </gridster-item>
        <ng-template
          cdkConnectedOverlay
          [cdkConnectedOverlayOrigin]="trigger"
          [cdkConnectedOverlayOpen]="object.menuOpened"
        >
          <app-action-tools
            [object]="item.data"
            (deleteEvent)="remove(item)"
          ></app-action-tools>
        </ng-template>
      </ng-container>
    </gridster>
  </div>
</div>
