<div class="map-holder">
  <div
    [style.width.px]="
      (options.fixedColWidth + options.margin) * options.minCols +
      options.margin
    "
    [style.height.px]="
      (options.fixedRowHeight + options.margin) * options.minRows +
      options.margin
    "
  >
    <gridster [options]="options">
      <gridster-item
        [item]="item"
        *ngFor="let item of config.dashboard"
        [matMenuTriggerFor]="actionsMenu.actions"
      >
        <app-map-object [object]="item.data" [isOnMap]="true"></app-map-object>
        <app-action-tools
          #actionsMenu
          [object]="item.data"
          (deleteEvent)="remove(item)"
        ></app-action-tools>
      </gridster-item>
    </gridster>
  </div>
</div>
