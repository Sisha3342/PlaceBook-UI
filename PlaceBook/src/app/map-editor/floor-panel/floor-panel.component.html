<div>
  <button (click)="addEmptyFloor()">Add floor</button>
</div>
<mat-button-toggle-group
  [(value)]="currentFloor"
  (valueChange)="currentFloorChange.emit(currentFloor)"
  vertical
>
  <div *ngFor="let floor of floors; let i = index">
    <mat-button-toggle [value]="floor">
      {{ i + 1 }}
    </mat-button-toggle>
    <button *ngIf="floors.length > 1" (click)="deleteFloor(i)">Del</button>
  </div>
</mat-button-toggle-group>
