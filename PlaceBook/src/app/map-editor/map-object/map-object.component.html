<div
  draggable="true"
  (dragstart)="editorService.dragStart($event, object)"
  [ngClass]="{ 'on-map-icon-background': isOnMap, 'icon-background': !isOnMap }"
>
  <mat-icon
    fontSet="fas"
    [fontIcon]="object.icon"
    [ngClass]="{ 'on-map-icon': isOnMap, icon: !isOnMap }"
  >
  </mat-icon>
</div>
