<mat-form-field>
  <mat-label>Width</mat-label>
  <input
    matInput
    type="number"
    [(ngModel)]="width"
    (ngModelChange)="changeWidth()"
    [min]="1"
  />
</mat-form-field>
<mat-form-field>
  <mat-label>Height</mat-label>
  <input
    matInput
    type="number"
    [(ngModel)]="height"
    (ngModelChange)="changeHeight()"
    [min]="1"
  />
</mat-form-field>
